<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sender App - Second window</title>
  </head>
  <body style="background: #00800059;">
    <div>Sender App - Second window</div>
    <div id="responseText"></div>

    <script>
      fdc3.addIntentListener('ViewChart', (context) => {
        let responseElement = document.createElement('div');
        responseElement.innerHTML = JSON.stringify(context);
        document.getElementById('responseText').appendChild(responseElement);
      });

      fdc3.addIntentListener('ViewContact', (context) => {
        let responseElement = document.createElement('div');
        responseElement.innerHTML = JSON.stringify(context);
        document.getElementById('responseText').appendChild(responseElement);
      });
    </script>
  </body>
</html>
